[default]
user=MauroBellone
year=2017
month=May

[COM]
ComName=COM5
BaudRate=115200
DataBits=8
Parity=NoParity
StopBits=1
FlowControl=noFlow

[pr_limits]
p_on_max=500
p_on_min=0
p_on_default=190
p_off_max=500
p_off_min=0
p_off_default=21
v_switch_max=0
v_switch_min=-350
v_switch_default=-115
v_recirc_max=0
v_recirc_min=-350
v_recirc_default=-115

[solutionNames]
solution1=CuSO4
solution2=NaCl
solution3=NaHCO3
solution4=FeS

[server]
IP=ANY
port=13000

[shutdown]
allOff=1
setPon=0
setPoff=0
sleep=15
setVswitch=0
setVrecirc=0
pumpsOff=1

[sleep]
allOff=1
setPoff=11
setPon=0
sleep=5
setVswitch=-45
setVrecirc=-45

